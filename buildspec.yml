version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
        - sbt assembly # generate build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/*
    - scripts/*
    - appspec.yml
  discard-paths: yes